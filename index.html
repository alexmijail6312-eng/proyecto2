<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Productos</title>

  <style>
    :root{
      --accent:#2563eb;
      --accent2:#0ea5a4;
      --bg:#f0f4f8;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --radius:14px;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family:Inter, system-ui, sans-serif;
      color:var(--text);
    }
    header{
      background:linear-gradient(90deg, var(--accent2), var(--accent));
      color:#fff;
      padding:24px 30px;
      box-shadow:0 4px 18px rgba(0,0,0,0.15);
    }
    h1{margin:0;font-size:26px;font-weight:700}
    .container{max-width:1200px;margin:20px auto;padding:0 20px}
    .card{
      background:var(--card);
      padding:24px;
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }
    table{width:100%;border-collapse:collapse;margin-top:16px;background:white;border-radius:var(--radius);overflow:hidden}
    th{background:#e8edf5;padding:14px;font-size:15px;text-align:left;color:#334155}
    td{padding:12px;border-bottom:1px solid #eef2f6;font-size:14px}
    tr:hover{background:#f7faff}
    .actions button{margin-right:6px}
    .btn-outline, .btn-primary{padding:10px 16px;border-radius:var(--radius);border:0;cursor:pointer;font-weight:600;transition:0.2s}
    .btn-outline{background:white;color:var(--accent);border:2px solid var(--accent)}
    .btn-primary{background:var(--accent);color:white}
  </style>
</head>

<body>
<header>
  <div class="container">
    <h1>Productos</h1>
  </div>
</header>

<main class="container">
  <div class="card">
    <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:space-between;align-items:center;">
      <div style="flex:1;min-width:250px;">
        <input id="search" placeholder="Buscar productos...">
      </div>
      <div style="display:flex;gap:10px;">
        <button id="btnExport" class="btn-outline">Exportar JSON</button>
        <button id="btnImport" class="btn-outline">Importar JSON</button>
        <input id="fileInput" type="file" accept="application/json" style="display:none">
      </div>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<footer style="text-align:center;padding:20px;color:var(--muted);font-size:14px;">
  © Productos HTML
</footer>

<script>
  const tbody = document.querySelector('#tbl tbody');
  const search = document.getElementById('search');
  const STORAGE_KEY = 'prod_app_v1';
  const fileInput = document.getElementById('fileInput');

  let products = [];

  // Cargar productos desde productos.json (GitHub)
  fetch('productos.json')
    .then(response => response.json())
    .then(data => {
      products = data.productos || [];
      render();
    }).catch(err => console.error('Error al cargar JSON:', err));

  function render(filter=''){
    tbody.innerHTML = '';
    filter = filter.toLowerCase().trim();

    products.forEach(p => {
      if(filter && !(p.nombre.toLowerCase().includes(filter) || (p.categoria && p.categoria.toLowerCase().includes(filter)))) return;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.id}</td>
        <td>${p.nombre}</td>
        <td>${p.categoria}</td>
        <td>${p.precio}</td>
        <td>${p.stock}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  search.oninput = () => render(search.value);

  // Exportar productos
  document.getElementById('btnExport').onclick = () => {
    const data = JSON.stringify({productos}, null, 2);
    const blob = new Blob([data], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'productos_export.json';
    a.click();
  };

  // Importar productos desde archivo
  document.getElementById('btnImport').onclick = () => {
    fileInput.click();
  };

  fileInput.onchange = (ev) => {
    const file = ev.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try{
        const imported = JSON.parse(e.target.result);
        if(imported.productos && Array.isArray(imported.productos)){
          products = imported.productos;
          render();
          alert('Importación correcta');
        } else {
          alert('Archivo inválido');
        }
      }catch(err){
        alert('Error al importar JSON');
        console.error(err);
      }
    };
    reader.readAsText(file);
  };
</script>
</body>
</html>
